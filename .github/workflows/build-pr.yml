name: Build LaTeX - Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-pr:
    uses: ./.github/workflows/build-latex.yml
    with:
      environment: dev
      artifact_suffix: -pr-${{ github.event.number }}
      upload_to_gcs: true
      gcs_destination_path: curriculum/pr/${{ github.event.number }}
    secrets:
      AUTH_PROVIDER: ${{ secrets.AUTH_PROVIDER }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
      BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

  comment-pr:
    needs: build-pr
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'ğŸ“„ LaTeX Build Artifacts'

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.number }}
          edit-mode: replace
          body: |
