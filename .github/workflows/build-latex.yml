name: Build LaTeX Documents

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment (dev/prod)'
        required: true
        type: string
      artifact_suffix:
        description: 'Suffix for artifact names'
        required: false
        type: string
        default: ''
      upload_to_gcs:
        description: 'Whether to upload to Google Cloud Storage'
        required: false
        type: boolean
        default: true
      gcs_destination_path:
        description: 'GCS destination path'
        required: false
        type: string
        default: 'curriculum'
    secrets:
      AUTH_PROVIDER:
        required: false
      SERVICE_ACCOUNT:
        required: false
      BUCKET_NAME:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: "*.tex"
          glob_root_file: true
          latexmk_use_xelatex: true
          
      - name: Upload CV artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-gabriel-faundez${{ inputs.artifact_suffix }}
          path: cv-gabriel-faundez.pdf
          retention-days: ${{ inputs.environment == 'dev' && 30 || 90 }}
          
      - name: Upload Resume artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-gabriel-faundez${{ inputs.artifact_suffix }}
          path: resume-gabriel-faundez.pdf
          retention-days: ${{ inputs.environment == 'dev' && 30 || 90 }}
          
      - name: Upload Portfolio artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-gabriel-faundez${{ inputs.artifact_suffix }}
          path: portfolio-gabriel-faundez.pdf
          retention-days: ${{ inputs.environment == 'dev' && 30 || 90 }}
          
      - name: Authenticate to Google Cloud
        if: inputs.upload_to_gcs
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '${{ secrets.AUTH_PROVIDER }}'
          service_account: '${{ secrets.SERVICE_ACCOUNT }}'
          
      - name: Upload to Google Cloud Storage
        if: inputs.upload_to_gcs
        id: 'upload-file'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: './'
          destination: '${{ secrets.BUCKET_NAME }}/${{ inputs.gcs_destination_path }}'
          predefinedAcl: 'publicRead'
          glob: '*.pdf'
